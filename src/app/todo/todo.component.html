<div class="container-fluid">
  <div class="row">
    <div style="background:#303030;height: 93vh;" class="col-md-3">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input formControlName="item" matInput placeholder="Placeholder">
              <mat-icon matSuffix></mat-icon>
              <mat-hint>add task name</mat-hint>
            </mat-form-field>
            <br>
            <button (click)="addTask()" mat-raised-button color="primary" [disabled]="todoForm.invalid">Add</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-contianer">
              <h2>To do</h2>

              <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="tasks" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks;let i =index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(i)"> <mat-icon>delete</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>edit</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-4">
            <div class="example-contianer">
              <h2>In Progress</h2>

              <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="inprogress"

                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{item.description}}</div>
              </div>
            </div>
          </div>
        <div class="col-md-4">
          <div class="example-contianer">
            <h2>Done</h2>

            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="tasks" class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
